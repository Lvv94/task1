- hosts: all 
  tasks:
  - name: Install httpd
    yum:
      name: httpd
      state: latest

  - name: Start httpd
    service:
      name: httpd
      state: started
      enabled: yes

  - name: Download file
    get_url:
      url: https://www.free-css.com/free-css-templates/page280/petology
      dest: /var/www/html

  - name: Install unzip
    yum:
      name: unzip
      state: latest

